<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-score-page.css" />
    <link href="./index.html" />
    <title>High Scores</title>
</head>

<body>
    <main>
        <h1 class="high-score-title">High Scores</h1>

        <div id="score-leaderboard">
            <li class="previous-scores"></li>
            </ul>
        </div>

        <div id="leaderboard-container">
            <h3>Leaderboard</h3>
            <div class="player" style="display: none;">
                <li>
                    <div class="name" input type="text">...</div>
                    <div class="score" input type="number">...</div>
                </li>
            </div>
        </div>



        <container>
            <!-- Reset Button -->
            <button id="reset-btn" class="btn">
                <a href="./index.html">Reset</a>
            </button>

            <!-- Clear Button -->
            <button id="clear-high-scores-btn" class="btn">Clear High Scores</button>
        </container>

    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script-score-page.js"></script>
</body>

</html>
