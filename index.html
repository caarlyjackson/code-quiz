<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="./high-score.html" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- 'View High Scores' Button -->
        <button id="high-score-btn" class="btn">
            <a class="links" href="./high-score.html">View High Scores</a>
        </button>

        <!-- Time Counter -->
        <div id="time"></div>
    </header>

    <main>
        <!-- INSTRUCTIONS WINDOW -->
        <div id="begin-quiz-window" class="show">
            <!-- Title -->
            <h1 class="page-title">Code Quiz</h1>

            <!-- Instructions Block -->
            <p>Instructions.</p>

            <!-- Start Button -->
            <button id="startBtn" class="btn">Start</button>
        </div>


        <!-- GAME WINDOW -->
        <div id="game-window" class="hide">
            <h3 id="question"></h3>
            <div id="answer-options" class="list-vertical">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
        </div>


        <!-- SCORE ENTRY WINDOW -->
        <div id="score-entry-window" class="hide">
            <!-- Score Feedback, Text -->
            <h2>All Done!</h2>
            <p id="new-score"></p>
            <!-- User Input -->
            <input id="input-initials" type="text">
            <!-- Submit Button -->
            <button id="submit-btn" class="btn">
                <a class="links" href="./high-score.html">Submit</a>
            </button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script-score-page.js"></script>
</body>

</html>
