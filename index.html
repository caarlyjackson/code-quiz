<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="./high-score.html" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <button class="high-score-btn btn hide" href="./high-score.html">View High Scores</button>
        <div class="time">Time:</div>
    </header>

    <main>
        <div class="start-game" class="hide">
            <h1 class="page-title">Code Quiz</h1>
            <p>
                Instructions.
            </p>
            <button class="start-btn btn">Start</button>
        </div>

        <!-- CONTAINER Game -->
        <div class="game-container" class="hide">
            <h3 id="question" class="question" placeholder="Question"></h3>
            <div id="answer-options" class="list-vertical">
                <button class="answer-btn" aria-placeholder="answer 1"></button>
                <button class="answer-btn" aria-placeholder="answer 2"></button>
                <button class="answer-btn" aria-placeholder="answer 3"></button>
                <button class="answer-btn" aria-placeholder="answer 4"></button>
            </div>
        </div>

        <div class="enter-new-score">
            <input type="text">
            <p class="new-score hide"></p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
