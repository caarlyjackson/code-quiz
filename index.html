<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="./high-score.html" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <button id="high-score-btn" class="btn">
            <a href="./high-score.html">View High Scores</a>
        </button>
        <div id="time"></div>
    </header>

    <main>
        <!-- INSTRUCTIONS WINDOW -->
        <div id="begin-quiz-window" class="show hide">
            <h1 class="page-title">Code Quiz</h1>
            <p>
                Instructions.
            </p>
            <button id="startBtn" class="btn">Start</button>
        </div>
        <br>

        <!-- GAME WINDOW -->
        <div id="game-window" class="show hide">
            <h3 id="question" class="question" placeholder="Question"></h3>
            <div id="answer-options" class="list-vertical">
                <button class="answer-btn" aria-placeholder="answer 1"></button>
                <button class="answer-btn" aria-placeholder="answer 2"></button>
                <button class="answer-btn" aria-placeholder="answer 3"></button>
                <button class="answer-btn" aria-placeholder="answer 4"></button>
            </div>
        </div>
        <br>

        <!-- SCORE ENTRY WINDOW -->
        <div id="score-entry-window" class="show hide">
            <input type="text">
            <p class="new-score hide"></p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
